{% extends 'home.html' %}
{% block content%}


<div class="row justify-content-center mt-5">

    <h1> Found {{videos_count}} video(s) </h1>

</div>
{% for video in videos %}
<video width="500" height="500" controls>
    <source src="{{video.video.url}}" type="video/mp4">
    <b>{{video.title}}</b>
</video>

<a class="btn btn-primary" href="{% url 'analyze_video' video.id %}">Analyze</a>
{% endfor %}

{% endblock %}
